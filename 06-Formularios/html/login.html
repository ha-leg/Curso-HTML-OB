<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <h3>Reg√≠strate en formularios</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpd2OTlMqFcR15kVd2OLDf8QJh0NrS0zUT7w&usqp=CAU"
              alt="logo-google" />
          </picture>
          <span>Registrarse con Google</span>
          <button class="twitter-btn">
            <picture>X</picture>
          </button>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>Or...</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input id="name" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input id="username" name="username" />
          </label>
          <label for="Email">
            <span>Email</span>
            <input id="Email" name="Email" />
          </label>
          <label for="Password">
            <span>Password</span>
            <input id="Password" type="password" name="Password" placeholder="6+ caracteres" />
          </label>
          <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox" />
            <span>Acepto las condiciones y el aviso legal</span>
          </label>
          <button type="submit" class="submit-btn">Crear cuenta</button>
        </div>
      </form>
    </div>
  </body>
</html>
